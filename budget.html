<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Project Hub, gestión de proyectos, colaboración, estudiantes, profesionales">

    <meta property="og:title" content="Project Hub - Quotations">

        content="Potenciando a estudiantes y profesionales para gestionar sus proyectos de manera efectiva y colaborar sin problemas.">

        content="Potenciando a estudiantes y profesionales para gestionar sus proyectos de manera efectiva y colaborar sin problemas.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="Styles/budget.css">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/navbar.css">
    <link rel="stylesheet" href="Styles/footer.css">
</head>

<body data-theme="dark">
    <div id="navbar"></div>

    <main class="pt-5 mt-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Agregar Nuevo Componete</h5>
                        </div>
                        <div class="card-body">
                            <form id="itemForm" class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombre del componete</label>
                                    <input type="text" class="form-control" id="itemName" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="itemPrice" min="0" step="1" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="itemQuantity" min="1" value="1" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Agregar componete</button>
                                </div>
                            </form>
                        </div>
                    </div>
    
                    <div class="card mt-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Lista de Componetes</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="itemsTable">
                                    <thead>
                                        <tr>
                                            <th>Componete</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th>Total</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Resumen</h5>
                        </div>
                        <div class="card-body">
                            <div class="summary-item d-flex justify-content-between mb-2">
                                <span>Total de Componetes:</span>
                                <span id="totalItems">0</span>
                            </div>
                            <div class="summary-item d-flex justify-content-between mb-2">
                                <span>Total Cantidad:</span>
                                <span id="totalQuantity">0</span>
                            </div>
                            <div class="summary-item d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-item d-flex justify-content-between mb-2">
                                <span>Impuesto (16%):</span>
                                <span id="tax">$0.00</span>
                            </div>
                            <hr>
                            <div class="summary-item d-flex justify-content-between fw-bold">
                                <span>Total:</span>
                                <span id="total">$0.00</span>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button class="btn btn-primary" onclick="generatePDF()">Descargar PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="Scripts/partial_render.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/Scripts/general.js"></script>
    <script src="/Scripts/budget.js"></script>
</body>

</html>
