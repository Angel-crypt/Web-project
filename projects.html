<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub - Projects</title>
    <link rel="icon" href="icon/icono.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="projects.css">
</head>

<body data-theme="light">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Project Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="selected">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Explora</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Comunidad</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Presupuestos</a></li>
                    <li class="nav-item">
                        <button class="theme-toggle btn" onclick="toggleTheme()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-moon-stars" viewBox="0 0 16 16">
                                <path
                                    d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<main class="projects-page pt-5 mt-5">
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h1 class="project-title">Proyectos</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                        <path
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                    </svg>Nuevo Proyecto
                </button>
            </div>
        </div>

        <!-- Contenedor donde se cargarán los proyectos dinámicamente -->
        <div class="row g-4" id="projectsContainer"></div>
    </div>

    <!-- Modal para agregar un nuevo proyecto -->
    <div class="modal fade" id="newProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Nombre del Proyecto</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescripción" class="form-label">Descripción</label>
                            <textarea class="form-control" id="projectDescripción" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Fecha prevista</label>
                            <input type="date" class="form-control" id="dueDate">
                        </div>
                        <div class="mb-3">
                            <label for="projectStatus" class="form-label">Estado del Proyecto</label>
                            <select class="form-select" id="projectStatus">
                                <option value="" selected disabled>Seleccionar estado</option>
                                <option value="despegando">🚀 Despegando</option>
                                <option value="en-marcha">⚙️ En Marcha</option>
                                <option value="en-fuego">🔥 En Fuego</option>
                                <option value="en-standby">⏸️ En Standby</option>
                                <option value="mision-cumplida">🏁 Misión Cumplida</option>
                                <option value="en-boceto">📝 Bocetando</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="projectTags" class="form-label">Etiquetas</label>
                            <input type="text" class="form-control" id="projectTags"
                                placeholder="Escribe y selecciona etiquetas (Tec, Ciencia, Arte...)">
                            <div id="tagsContainer" class="mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="projectImage" class="form-label">Imagen del Proyecto (URL)</label>
                            <input type="text" class="form-control" id="projectImage" placeholder="Ingrese la URL de la imagen del proyecto">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="createProjectBtn">Crear Proyecto</button>
                </div>
            </div>
        </div>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="projects.js"></script>
    <script src="index.js"></script>
</body>

</html>
