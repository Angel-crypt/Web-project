<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos - UniProjects</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dropzone.js para subida de archivos -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css">

    <style>
        .project-card {
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #project-upload-form {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Gestión de Proyectos</h1>

        <!-- Formulario de Subida de Proyectos -->
        <div id="project-upload-form" class="mt-4">
            <h3>Subir Nuevo Proyecto</h3>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="projectTitle" class="form-label">Título del Proyecto</label>
                    <input type="text" class="form-control" id="projectTitle" required>
                </div>

                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Descripción Detallada</label>
                    <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="projectCategory" class="form-label">Categoría</label>
                    <select class="form-select" id="projectCategory">
                        <option>Tecnología</option>
                        <option>Ciencias</option>
                        <option>Humanidades</option>
                        <option>Ingeniería</option>
                        <option>Arte</option>
                    </select>
                </div>

                <!-- Dropzone para subida de archivos -->
                <div class="mb-3">
                    <label class="form-label">Archivos Adjuntos</label>
                    <div id="dropzone" class="dropzone"></div>
                </div>

                <button type="submit" class="btn btn-primary">Subir Proyecto</button>
            </form>
        </div>

        <!-- Lista de Proyectos -->
        <div class="row mt-5" id="projectsList">
            <!-- Los proyectos se cargarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dropzone.js -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

    <script>
        // Configuración de Dropzone
        Dropzone.options.dropzone = {
            url: '/upload', // Endpoint para subir archivos
            maxFilesize: 50, // 50 MB
            acceptedFiles: '.pdf,.txt,.jpg,.png,.doc,.docx',
            dictDefaultMessage: 'Arrastra tus archivos aquí o haz clic para seleccionarlos'
        };

        // Manejo de subida de proyectos
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const project = {
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                category: document.getElementById('projectCategory').value,
                files: [] // Aquí se agregarían los archivos de Dropzone
            };

            // Simular guardado de proyecto (reemplazar con llamada a backend real)
            saveProject(project);
        });

        function saveProject(project) {
            let projects = JSON.parse(localStorage.getItem('projects') || '[]');
            projects.push(project);
            localStorage.setItem('projects', JSON.stringify(projects));
            renderProjects();
        }

        function renderProjects() {
            const projectsList = document.getElementById('projectsList');
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');

            projectsList.innerHTML = projects.map(project => `
                <div class="col-md-4 mb-4">
                    <div class="card project-card">
                        <div class="card-body">
                            <h5 class="card-title">${project.title}</h5>
                            <p class="card-text">${project.description}</p>
                            <span class="badge bg-primary">${project.category}</span>
                            <div class="mt-3">
                                <button class="btn btn-sm btn-outline-secondary">Editar</button>
                                <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Cargar proyectos al inicio
        renderProjects();
    </script>
</body>

</html>
